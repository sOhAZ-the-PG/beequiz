<div class="row">
  <div
    class="col-md-6 d-flex align-items-center justify-content-center vh-100 mobile-hidden"
  >
    <img id="profile-img" class="logo-img" />
  </div>
  <div class="col-md-6 d-flex align-items-center justify-content-center vh-100">
    <div class="card card-container">
      <form
        name="form"
        novalidate
        #f="ngForm"
        (ngSubmit)="f.form.valid && onSubmit()"
      >
        <h1>B<span>ee</span> Q<span>uiz</span></h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            name="username"
            required
            minlength="3"
            maxlength="20"
            [(ngModel)]="form.username"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
          />
          <app-validation-error
            class="invalid-feedback"
            [control]="username"
            [messages]="{
              required: 'Username is required',
              minlength: 'Username must be at least 3 characters',
              maxlength: 'Username must be at most 20 characters'
            }"
            [submitted]="f.submitted"
          >
          </app-validation-error>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            required
            minlength="6"
            [(ngModel)]="form.password"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
          />
          <app-validation-error
            class="invalid-feedback"
            [control]="password"
            [messages]="{
              required: 'Password is required',
              minlength: 'Password must be at least 6 characters'
            }"
            [submitted]="f.submitted"
          >
          </app-validation-error>
        </div>
        <div class="form-group">
          <button class="btn btn-block align-right">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
